<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    
    <h3>설문조사</h3>

      <label for="textname">이름</label>
    <input type="text" name="textname">
    <br/>
    <label for="email">이메일</label>

    </form>
    <h4>나이</h4>
    <input type="radio" name="age" id="tem"><label for="tem">10대</label>
    <input type="radio" name="age" id="twenty"><label for="twenty">20대</label>
    <input type="radio" name="age" id="thirty"><label for="thirty">30대</label>
    <input type="radio" name="age" id="forty"><label for="forty">40대</label>
    <input type="radio" name="age" id="fifty"><label for="fifty">50대이상</label>
    <input type="radio" name="age" id="sixty><label for="sixty">60대이상</label>
   <br/>
   <h4>원하는 강의(복수응답가능합니다)</h4>
   <input type="checkbox" name="lan" id="html"><label for="html">html</label>
   <input type="checkbox" name="lan" id="javascirpt"><label for="javascript">javascript</label>
   <input type="checkbox" name="lan" id="html"><label for="css">css</label>
   <br/>
   <textarea cols="50" rows="20" placeholder="하고 싶은 말을 쓰세요"></textarea>
   <input type="submit" value="제출">
