<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form태그 종류에 대해서 알아보자!</title>
</head>
<body>
    <form>
        <label for="textinput">id</label>
        <input type="text" id="textinput">
        <br>
        <label for="pwd">password</label>
        <input type="password" id="pwd">
        <br>
        <input type="email" placeholder="example@loves.com">
        <br>
        <textarea cols="20" rows="5" placeholder="하고싶은말 써줘"></textarea>
        <input type="color">
        <input type="checkbox">
        <input type="radio">
        <input type="datetime-local">
        <input type="file">
        <input type="color">
        <input type="range">
        <hr/>
        <h5>다음 중 input type이 아닌것은?(모두 고르기)</h5>
        <input type="checkbox" name="input">text    
        <input type="checkbox" name="input">bread    
        <input type="checkbox" name="input">date  
        <input type="checkbox" name="input">click  
        <input type="checkbox" name="input">img
        
        <h5>다음 중 img 태그의 속성인것은?</h5>
        <input type="radio" name="img" id="title"><label for="title">title</label>
        <input type="radio" name="img" id="alt"><label for="alt">alt</label>
        <input type="radio" name="img" id="mouse"><label for="mouse">mouse</label>
        <input type="radio" name="img" id="value"><label for="value">value</label>
        <input type="radio" name="img" id="href"><label for="href">href</label>
</body>
</html>
